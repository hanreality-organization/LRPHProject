apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion gradle.sdk.compileSdkVersion
    buildToolsVersion gradle.sdk.buildToolsVersion

    defaultConfig {
        minSdkVersion gradle.sdk.minSdkVersion
        targetSdkVersion gradle.sdk.targetSdkVersion
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.2.1'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.multidex:multidex:2.0.1'
    api "androidx.core:core-ktx:1.3.1"
    api 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.0.0'
    api 'com.githang:status-bar-compat:0.3'
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'


    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$gradle.sdk.kotlin_version"
    api 'com.alibaba:fastjson:1.1.28'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'com.google.zxing:core:3.0.0'
    api 'commons-net:commons-net:2.2'
    api 'org.msgpack:msgpack-core:0.7.1'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.google.code.gson:gson:2.8.0'
    api 'me.imid.swipebacklayout.lib:library:1.1.0'
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    api 'com.tencent:mmkv:1.0.22'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    api 'cn.bingoogolapple:bga-qrcode-zxing:1.3.6'
    api ('com.alibaba:arouter-api:1.5.0') {
        exclude module: 'support-v4'
    }
    kapt 'com.alibaba:arouter-compiler:1.2.2'
    api 'com.github.smart-fun:XmlToJson:1.4.5'
    api 'com.github.hanreality:SipLib:1.1.0'
    api 'com.tencent.bugly:crashreport:2.8.6.0'
    api project(':module_router')
    api 'com.jakewharton:butterknife:10.0.0'
    api 'io.reactivex:rxjava:1.1.0'
    api 'io.reactivex:rxandroid:1.1.0'
    api 'com.makeramen:roundedimageview:2.3.0'
    api 'com.github.hanreality:WheelPicker_Component:1.0.1'

    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:$gradle.sdk.dbflow_version"
    api "com.github.Raizlabs.DBFlow:dbflow-core:$gradle.sdk.dbflow_version"
    api "com.github.Raizlabs.DBFlow:dbflow:$gradle.sdk.dbflow_version"
    api "com.github.Raizlabs.DBFlow:dbflow-sqlcipher:$gradle.sdk.dbflow_version"

    api ('org.permissionsdispatcher:permissionsdispatcher:4.6.0') {
        exclude module: 'support-v4'
    }

}
